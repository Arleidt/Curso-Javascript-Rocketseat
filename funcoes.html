<html>
    <head>
          <title>Curso Javascript</title>
    </head>
    <body>
          <script>
              //function nome da função dentro do colchetes são os parametros
              // dentro chaves o corpo da função e o que ela vai executar ao ser chamada recebo quantos parametros quiser e nem preciso informar o tipo
              function soma (numero1, numero2){
                  // o que quero fazer ao chamar funçao soma 
                  //var  visivel só dentro do escopo da função
                  var resultado = numero1 + numero2;

                  return resultado;
              }
               var resultado = soma (1,  2);
               console.log(resultado);

          </script>
    </body>
</html>
